version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"   # AMQP protocol port
      - "15672:15672" # Management interface port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - LOADSURE_API_KEY=MiphvjLVlwfZHrfhGklLgHzvjxiTbzIunOCrIAizpjVFiiRSufowtNhGGCLAiSmN
      - LOADSURE_BASE_URL=https://portal.loadsure.net
      - SUPPORT_DATA_REFRESH_SCHEDULE=0 0 * * *
      - NODE_OPTIONS=--experimental-vm-modules
    volumes:
      - ./backend/data:/usr/src/app/data
    depends_on:
      rabbitmq:
        condition: service_healthy
    command: node src/index.js

  loadsure-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - LOADSURE_API_KEY=MiphvjLVlwfZHrfhGklLgHzvjxiTbzIunOCrIAizpjVFiiRSufowtNhGGCLAiSmN
      - LOADSURE_BASE_URL=https://portal.loadsure.net
      - NODE_OPTIONS=--experimental-vm-modules
    volumes:
      - ./backend/data:/usr/src/app/data
    depends_on:
      rabbitmq:
        condition: service_healthy
    # Updated path to the service file
    command: node src/services/loadsureService.js

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"  # Map to nginx port inside the Vue container
    depends_on:
      - api-service

volumes:
  rabbitmq_data: