version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=loadsure
      - POSTGRES_PASSWORD=loadsurepass
      - POSTGRES_DB=loadsure
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loadsure -d loadsure"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 256M

  db-setup:
      build:
        context: ./backend
        dockerfile: Dockerfile
        cache_from:
          - node:18-alpine
      environment:
        - NODE_ENV=production
        - DB_DIALECT=postgres
        - DB_HOST=postgres
        - DB_PORT=5432
        - DB_USERNAME=loadsure
        - DB_PASSWORD=loadsurepass
        - DB_NAME=loadsure
        - DB_SSL=false
      depends_on:
        postgres:
          condition: service_healthy
      volumes:
        - ./backend:/usr/src/app
      command: >
        sh -c "
          echo 'Running database migrations...' &&
          npx sequelize-cli db:migrate &&
          echo 'Migrations completed successfully!'
        "
      restart: "no"

  api-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
      - LOADSURE_API_KEY=MiphvjLVlwfZHrfhGklLgHzvjxiTbzIunOCrIAizpjVFiiRSufowtNhGGCLAiSmN
      - LOADSURE_BASE_URL=https://portal.loadsure.net
      - SUPPORT_DATA_REFRESH_SCHEDULE=0 0 * * *
      - NODE_OPTIONS=--experimental-vm-modules
      - DB_SSL=false
      - DB_DIALECT=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=loadsure
      - DB_PASSWORD=loadsurepass
      - DB_NAME=loadsure
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - DOCKER_SCALE=true
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      db-setup:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "if [ \"$$NODE_ENV\" = \"production\" ]; then 
        node src/index.js; 
      else 
        npx nodemon src/index.js; 
      fi"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/support-data/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 2

  loadsure-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
      - LOADSURE_API_KEY=MiphvjLVlwfZHrfhGklLgHzvjxiTbzIunOCrIAizpjVFiiRSufowtNhGGCLAiSmN
      - LOADSURE_BASE_URL=https://portal.loadsure.net
      - NODE_OPTIONS=--experimental-vm-modules
      - DB_SSL=false
      - DB_DIALECT=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=loadsure
      - DB_PASSWORD=loadsurepass
      - DB_NAME=loadsure
      - WORKER_CONCURRENCY=3
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      api-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "if [ \"$$NODE_ENV\" = \"production\" ]; then 
        node src/services/loadsureService.js; 
      else 
        npx nodemon src/services/loadsureService.js; 
      fi"
    deploy:
        replicas: 1
        resources:
          limits:
            cpus: '0.5'
            memory: 512M
  queue-monitor:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - DOCKER_SCALE=true
      - MIN_WORKERS=1
      - MAX_WORKERS=5
      - SCALE_UP_THRESHOLD=10
      - SCALE_DOWN_THRESHOLD=2
      - CHECK_INTERVAL=10000
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      rabbitmq:
        condition: service_healthy
    command: node src/services/queueMonitorStarter.js

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - api-service
      - loadsure-service
    deploy:
      replicas: 1

volumes:
  rabbitmq_data:
  postgres_data:
    name: loadsure_postgres_data
  redis_data:
    name: loadsure_redis_data