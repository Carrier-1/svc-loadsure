server {
    listen 80;
    server_name localhost;

    # Access log configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Increase timeouts for longer API requests
    proxy_connect_timeout 300s;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # Define the upstream API service group
    # NGINX will automatically discover all service instances
    # This works because Docker Compose sets up DNS entries for the service names
    upstream api_servers {
        # Use least connections for load balancing
        least_conn;
        
        # Each of these backend servers resolves to an api-service container
        server api-service:3000;
        
        # Docker resolves these to multiple containers when a service is scaled
        # Sticky sessions are not needed for our stateless API
        keepalive 32;
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"nginx","timestamp":"$time_iso8601"}';
    }

    # API traffic to load balanced backend
    location /api/ {
        proxy_pass http://api_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Add a unique request ID
        proxy_set_header X-Request-ID $request_id;
        
        # Enable keep-alive (important for performance)
        proxy_set_header Connection "";
    }

    # Swagger documentation
    location /api-docs {
        proxy_pass http://api_servers/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Redirect root to API docs
    location = / {
        return 302 /api-docs;
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}