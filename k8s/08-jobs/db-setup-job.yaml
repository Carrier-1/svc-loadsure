apiVersion: batch/v1
kind: Job
metadata:
  name: db-setup
  namespace: svc-loadsure
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400  # Auto-delete after 1 day
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: db-migrations
        image: loadsure/api-service:latest
        imagePullPolicy: Always
        command: ["node", "scripts/migrateAll.js"]
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: svc-loadsure-config
              key: NODE_ENV
        - name: DB_DIALECT
          valueFrom:
            configMapKeyRef:
              name: svc-loadsure-config
              key: DB_DIALECT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: svc-loadsure-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: svc-loadsure-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: svc-loadsure-config
              key: DB_NAME
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: svc-loadsure-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: svc-loadsure-secrets
              key: DB_PASSWORD
        - name: DB_SSL
          valueFrom:
            configMapKeyRef:
              name: svc-loadsure-config
              key: DB_SSL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']